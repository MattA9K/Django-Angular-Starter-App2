<html lang="en" ng-app="StarterApp">
{% verbatim %}
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1"/>
</head>

<body layout="column" ng-controller="AppCtrl">
<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn" aria-label="Toggle Menu">
        </button>
        <h1 layout-align-gt-sm="center">
            Hello World
        </h1>
    </div>
</md-toolbar>

<div layout="row" flex class="change-my-css">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">
        <div>Side Navigation</div>

        <md-list>
            <md-list-item ng-repeat="li in list">
                <div class="md-list-item-text">
                    <div layout="row">
                        <span>{{li.name}}</span>
                        <span flex></span>
                        <span>{{li.idx || 0}}</span>
                    </div>
                </div>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <md-content layout="column" id="content" flex class="md-padding">

        <div layout="row" layout-wrap>
            <div flex="30" style="background-color: beige">
                [flex="30"]
            </div>
            <div flex="45" style="background-color: blue">
                [flex="45"]
            </div>
            <div flex="25" style="background-color: brown">
                [flex="25"]
            </div>
            <div flex="33" style="background-color: green">
                [flex="33"]
            </div>
            <div flex="66" style="background-color: darkorange">
                [flex="66"]
            </div>
            <div flex="50" style="background-color: mediumblue">
                [flex="50"]
            </div>
            <div flexb style="background-color: peru">
                [flex]
            </div>
        </div>

    </md-content>
</div>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script src="/static/app.js"></script>
</body>
{% endverbatim %}
</html>
